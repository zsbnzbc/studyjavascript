<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>

    <script>
        'use strict';
        <!--   绝对值函数     -->
        function abs(x){
            if(x>=0)
                return x;
            else
                return -x;
        }
        var abs = function (x){
            console.log("x=>"+x );
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
            if(x>=0)
                return x;
            else
                return -x;
        }

    </script>
</head>

</html>
